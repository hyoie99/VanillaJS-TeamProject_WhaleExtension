<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/sideNav.css" />
    <link rel="stylesheet" href="../css/sideSettingStyle.css" />
  </head>
  <body>
    <form id="side-form">
      <div id="link-btns">
        <a href="sideToday.html">오늘의 글</a>
        <a href="sideSave.html">저장한 글</a>
        <a href="sideSetting.html" class="current-page">설정</a>
      </div>
      <div id="settings">
        <div id="filters" class="setting-div">
          <h1 class="setting-title">글 맛 필터</h1>
          <div class="filter comfort">
            <button>Comfort</button>
            <span>설명</span>
          </div>
          <div class="filter encourage">
            <button>Encourage</button>
            <span>설명</span>
          </div>
          <div class="filter provoke">
            <button class="selected">Provoke</button>
            <span>설명</span>
          </div>
          <span>
            필터 선택 후 메인페이지 새로고침 혹은 새 탭 생성 시 적용됩니다.
          </span>
        </div>
        <div id="bg-custom" class="setting-div">
          <h1 class="setting-title">배경화면 설정</h1>
          <div id="bg-color">
            <input type="color" name="" id="" />
            <span>
              배경 설정 후 메인페이지 새로고침 혹은 새 탭 생성 시 적용됩니다.
            </span>
          </div>
          <div id="bg-img">
            <input type="file" accept="image/*" name="" id="" />
          </div>
        </div>
        <div id="send-msg" class="setting-div">
          <h1 class="setting-title">문장 제보</h1>
          <div id="link">
            <a href="http://www.naver.com" target="_blank">
              <img src="../img/Email-Letter-Mail-1024.webp" alt="" />
            </a>
            <span>왼쪽 아이콘을 누르면 링크로 연결됩니다.</span>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="../js/submitForm.js"></script>
  <script src="../js/changeFilter.js"></script>
  <script src="../js/changeBG.js"></script>
</html>
